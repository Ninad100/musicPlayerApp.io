<!DOCTYPE html>
<html>
<head>
	<title>Music Player App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="form-check form-switch" id="theme-toggle">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Dark Theme</label>
      </div>
      <div id="Song-search-div">
      <input type="search" placeholder="Search a Song" id="Song-search">
      <button id="Search-Button">Search</button>
    </div>
    <div id="PlayList-Search-Div">
        <input type="search" placeholder="Search a PlayList" id="Search-PlayList">
        <button id="Search-Pl-button">Search</button></div>
    <div id="main-header">
        <h2>Music Player</h2>
    </div>
    <div id="main-container">
        <div id="filter-section">
            <div style="margin-top: 10%;">
            <span>Filter By Genre: </span>
            <span>
                <select id="filter-dropdown">
                    <option value="...">...Select One</option>
                    <option value="filter-All-Songs"> All Songs </option>
                    <option value="filter-Devotional-Songs">Devotional</option>
                    <option value="filter-Rap-Song">Rap</option>
                    <option value="filter-Rock-Song">Rock</option>
                </select>
            </span>
        </div>

            <h3>All Songs</h3>

            <div id="filtered-song-container">

            </div>

        </div>
        <div id="Song-Card">
            

        </div>

        <div id="PlayList">
            
            <input type="search" placeholder="Enter Playlist Name" id="playListInput"> 
            <button id="Playlist-button">Create Playlist</button>
            <div id="PlayList-Section">
                <div id="CurrentPlaylist">
                    <h3>Current Playlist</h3>
                </div>

                <div id="AllPlayLists">
                    <h3>All PlayLists</h3>
                </div>

            </div>

        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
